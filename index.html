<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Add a new transaction :</h1>
    </header>
    <div class="form">
        <label for="type" style="margin-left: 150px;">Type :</label>
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <label for="name" style="margin-left: 240px;">Name :</label>
        <input type="text" id="name"><br><br>
        <label for="amount" style="margin-left: 500px;">Amount :</label>
        <input type="number" id="amount"><br><br>
        <button id="add" onclick="addtransaction()">Add to transactions</button>
    </div>
    <div class="table">
        <table id="table">
            <tr>
                <th>Type</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Options</th>
            </tr>
            <tbody>
            </tbody>
        </table>
    </div>
    <script>
        function addtransaction(){
            const name=document.getElementById('name').value;
            const amount=document.getElementById('amount').value;
            const type=document.getElementById('type').value;
            if(name===''||amount===''){
                alert('Please fill name and amount');
                return;
            }
            const table=document.getElementById('table').getElementsByTagName('tbody')[0];
            const row=table.insertRow();
            const celltype=row.insertCell(0);
            const cellname=row.insertCell(1);
            const cellamount=row.insertCell(2);
            const cellaction=row.insertCell(3);

            celltype.innerHTML=type.charAt(0).toUpperCase()+type.slice(1);
            cellname.innerHTML=name;
            cellamount.innerHTML=amount;
            cellaction.innerHTML='<button onclick="deleteline(this)">Delete</button>';

            document.getElementById('name').value='';
            document.getElementById('amount').value='';
            document.getElementById('type').value='income';
        }
        function deleteline(button){
            const row=button.parentNode.parentNode;
            row.parentNode.removeChild(row);
        }
    </script>
</body>
</html>
